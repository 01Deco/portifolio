<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="top-nav">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="Logo YouTube">
    </div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Pesquisar">
      <button onclick="search()">🔍</button>
    </div>
    <div class="user-actions">
      <button>🎥</button>
      <button>🔔</button>
      <button>👤</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li>🏠 Início</li>
      <li>🔥 Em alta</li>
      <li>📺 Inscrições</li>
      <li>📚 Biblioteca</li>
      <li>🕒 Histórico</li>
    </ul>
  </aside>

  <!-- Main Content Area -->
  <main class="video-grid">
    <!-- Vídeo 1 -->
    <div class="video-card">
      <iframe width="100%" height="200" src="https://youtu.be/N5dOy9FGtDg" 
        title="Video 1" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
      <h3>Playboi Carti - FOMDJ (Official Visualizer)</h3>
      <p>Playboi Carti • milhões de visualizações • há 3 meses</p>
    </div>

    <!-- Vídeo 2 -->
    <div class="video-card">
      <iframe width="100%" height="200" src="https://youtu.be/UGB_Bsm5Unk?list=RDUGB_Bsm5Unk" 
        title="Video 2" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
      <h3>Joji - Ew</h3>
      <p>Joji • milhões de visualizações • há 4 anos</p>
    </div>

    <!-- Vídeo 3 -->
    <div class="video-card">
      <iframe width="100%" height="200" src="https://www.youtube.com/watch?v=EgfsXTOn_pI&list=RDEgfsXTOn_pI&start_radio=1" 
        title="Video 3" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
      <h3>Passionfruit</h3>
      <p>Drake • milhões de visualizações • há 7 anos</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
